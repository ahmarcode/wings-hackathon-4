<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document Verification </title>
    <style>
       body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa; /* Light gray background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #343a40; /* Dark gray header background */
    color: #ffffff; /* White text */
    padding: 15px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

ul {
    list-style: none;
    display: flex;
}

li {
    margin: 0 15px;
}

a {
    text-decoration: none;
    color: #ffffff; /* White text for navigation links */
}

.container {
    background-color: #ffffff; /* White container background */
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
}

#verification-form {
    text-align: center;
}

form {
    max-width: 400px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #333;
}

input, button {
    width: 100%;
    padding: 12px;
    box-sizing: border-box;
    border: 1px solid #ced4da; /* Light gray border */
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 16px;
}

input[type="file"] {
    border: none; /* Remove border for file input */
}

button {
    background-color: #007bff; /* Blue submit button */
    color: #ffffff; /* White text */
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-size: 18px;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

footer {
    background-color: #343a40; /* Dark gray footer background */
    color: #ffffff; /* White text */
    text-align: center;
    padding: 15px 0;
    margin-top: auto;
}


    </style>
    
    
</head>
<body>
   <header>
        <nav>
            <div class="logo">Document Verification</div>
            
        </nav>
    </header>

    <div class="background-image">
        <div class="container">
            <section id="verification-form">
                <h1>Document Verification</h1>
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                  
                    <label for="docType">Documentation Type (10th or 12th):</label>
                    <input type="text" id="docType" name="docType" required>
                  
                    <label for="image">Document:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                  
                    <button type="submit" onclick="verifyDocument()">Submit</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Document Verification</p>
    </footer>

    <script>


function generateAndDownloadJSON() {
    const fileInput = document.getElementById('image');
    const file = fileInput.files[0];

    if (file) {
      // Store only the image name with the attribute named "path" in JSON
      const jsonData = {
        path: file.name
      };

      downloadJsonFile(jsonData);
    } else {
      alert('Please select an image file.');
    }
  }


function downloadJsonFile(jsonData) {
    const jsonContent = JSON.stringify(jsonData, null, 2);
    const blob = new Blob([jsonContent], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'path.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);

    // After downloading the JSON, store the data in the database
    storeDataInDatabase(jsonData);
}



        async function fetchData() {
            try {
                // Fetch data from data.json
                const response = await fetch('path.json');

                if (!response.ok) {
                    throw new Error(`Failed to fetch data. Status code: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Call verifyDocument with the retrieved data
                verifyDocument(data.isVerified);
            } catch (error) {
                console.error('Error:', error);
            }
        }





        function verifyDocument(isVerified) {
            
            const name = document.getElementById('name').value;
            const docType = document.getElementById('docType').value;
            const image = document.getElementById('image').value;

            if (!name || !docType || !image) {
                
                
                check=false;
            } else {
                check=true;
                // If all fields are filled, submit the form
                document.getElementById('userForm').submit();
            }



           if(check==true){
            // Collect form data and create a JSON object
            const formData = {
                verificationStatus: isVerified
            };

            // Determine the URL based on the verification status
            const redirectUrl = formData.verificationStatus
                ? 'index.html'
                : 'index.html';

            // Open index.html in a new tab or window
            const newIndexTab = window.open('index.html', '_blank');

            // After the new tab or window is opened, redirect to the appropriate page
            newIndexTab.onload = function() {
                newIndexTab.location.href = redirectUrl;
            };
        }
    }

        // Call fetchData when the script is loaded
        fetchData();

        // Prevent the default form submission behavior
        // Corrected event listener id from 'verificationForm' to 'userForm'
document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault();
});

async function storeDataInDatabase(formData) {
    try {
        const response = await fetch('', {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            throw new Error(`Failed to store data. Status code: ${response.status}`);
        }

        console.log('Data stored successfully!');
    } catch (error) {
        console.error('Error:', error);
    }
}

function generateAndDownloadJSON() {
    const fileInput = document.getElementById('image');
    const file = fileInput.files[0];

    if (file) {
        // Create FormData object
        const formData = new FormData();

        // Append data to FormData
        formData.append('name', document.getElementById('name').value);
        formData.append('docType', document.getElementById('docType').value);
        formData.append('image', file, file.name); // Append the file with the same name

        // Download JSON file with additional data
        downloadJsonFile(formData);
    } else {
        alert('Please select an image file.');
    }
}

    const fileInput = document.getElementById('image');
    const file = fileInput.files[0];

    if (file) {
      // Store only the image name with the attribute named "path" in JSON
      const jsonData = {
        path: file.name
      };

      downloadJsonFile(jsonData);
    } else {
      alert('Please select an image file.');
    }
  }
   

  function downloadJsonFile(jsonData) {
    const jsonContent = JSON.stringify(jsonData, null, 2);
    const blob = new Blob([jsonContent], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'path.json';
    document.body.appendChild(a);
    a.click();

    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
