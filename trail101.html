<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form id="userForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="docType">Documentation Type (10th or 12th):</label>
  <input type="text" id="docType" name="docType" required>

  <label for="image">Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>

  <input type="button" value="Submit" onclick="generateAndDownloadJSON()">
</form>

<script>
  function generateAndDownloadJSON() {
    const fileInput = document.getElementById('image');
    const file = fileInput.files[0];

    if (file) {
      // Store only the image name with the attribute named "path" in JSON
      const jsonData = {
        path: file.name
      };

      downloadJsonFile(jsonData);
    } else {
      alert('Please select an image file.');
    }
  }

  function downloadJsonFile(jsonData) {
    const jsonContent = JSON.stringify(jsonData, null, 2);
    const blob = new Blob([jsonContent], { type: 'application/json' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'path.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
